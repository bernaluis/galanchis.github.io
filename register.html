<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALANCHIS - Regístrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-green-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-4">
            <img src="img/icon.png" alt="GALANCHIS logo" class="w-32 h-32">
        </div>
        <h1 class="text-2xl font-bold text-center mb-6">Regístrate</h1>
        <form action="main.html">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                <input type="text" id="name" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Crea una contraseña">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg w-full">Registrarse</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-green-600 hover:underline">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
    </div>
</body>
</html>
