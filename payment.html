<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALANCHIS - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-green-200">
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Logo -->
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="img/icon.png" alt="GALANCHIS logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">GALANCHIS</span>
                        </a>
                    </div>
                    <!-- Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="main.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Inicio</a>
                        <a href="marketplace.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Tienda</a>
                        <a href="community.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Comunidad</a>
                        <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Sobre Nosotros</a>
                    </div>
                </div>
                <!-- Log In Buttons -->
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href="index.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Inicia Sesion</a>
                    <a href="#" class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300">Registrate</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="pt-8 pb-16">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white shadow-lg rounded-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Checkout</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                        <input type="text" id="name" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Direccion de Envio</label>
                        <input type="text" id="address" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Ingrese la direccion de envio" required>
                    </div>
                    <div class="mb-4">
                        <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-2">Metodo de pago</label>
                        <select id="payment-method" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500">
                            <option value="card">Tarjeta de Credito/Debito</option>
                            <option value="cash">Efectivo</option>
                        </select>
                    </div>
                    <div id="card-info">
                        <div class="mb-4">
                            <label for="card" class="block text-sm font-medium text-gray-700 mb-2">Numero de Tarjeta</label>
                            <input type="text" id="card" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="Ingrese el numero de tarjeta">
                        </div>
                        <div class="flex justify-between">
                            <div class="mb-4 w-1/2 mr-2">
                                <label for="expiry" class="block text-sm font-medium text-gray-700 mb-2">Fecha de Expiracion</label>
                                <input type="text" id="expiry" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="MM/YY">
                            </div>
                            <div class="mb-4 w-1/2 ml-2">
                                <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                <input type="text" id="cvv" class="border border-gray-300 rounded-lg w-full p-3 focus:ring focus:ring-green-500 focus:border-green-500" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Finalizar Compra</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-inner">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex justify-between">
                <p class="text-gray-700">Â© 2024 GALANCHIS Marketplace. Todos los derechos reservados.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-green-500 transition duration-300">Terminos de Servicio</a>
                    <a href="#" class="text-gray-700 hover:text-green-500 transition duration-300">Politica de Privacidad</a>
                </div>
            </div>
        </div>
    </footer>
        
    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var cardInfo = document.getElementById('card-info');
            if (this.value === 'card') {
                cardInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
            }
        });
    
        window.addEventListener('load', function() {
            var cardInfo = document.getElementById('card-info');
            var paymentMethod = document.getElementById('payment-method');
            if (paymentMethod.value === 'card') {
                cardInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
            }
        });
    </script>
        
</body>
</html>
